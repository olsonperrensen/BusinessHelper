{% extends 'base.html' %}
{% load material_form %}
{% load static %}
{% block title %}Index{% endblock  %}
{% block styles %}
<link rel="stylesheet" href="{% static 'ticket/create.css' %}">
{% endblock  %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="mform">
        <h5 class="lead">Submit your complaint</h5>
        <label for="">Priority (  Low  /  Medium  /  High  )</label>
        {{form.priority}}
        <label for="">Comment</label>
        {{form.comment}}
    <button type="submit" name="_submit" class="btn">Submit</button>
    </div>
</form>
{% endblock  %}
